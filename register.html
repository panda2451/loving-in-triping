<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body id="reg">
<div class="register">
    <div class="rLeft">
        <h3>普通注册</h3>
        <form action="login.html">
            <div class="big-box">
                <div class="box-one">
                    <label for="email">邮箱地址：</label>
                    <input type="email" id="email">
                    <i></i>
                </div>
                <div class="box-two">
                    <i></i>
                    <span></span>
                </div>
            </div>
            <div class="big-box">
                <div class="box-one">
                    <label for="pass">密 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                    <input type="password" id="pass">
                    <i></i>
                </div>
                <div class="box-two">
                    <i></i>
                    <span></span>
                </div>
            </div>
            <div class="big-box">
                <div class="box-one">
                    <label for="pass2">确认密码：</label>
                    <input type="password" id="pass2">
                    <i></i>
                </div>
                <div class="box-two">
                    <i></i>
                    <span></span>
                </div>
            </div>
            <input class="btn" type="submit" value="注&nbsp;&nbsp;&nbsp;&nbsp;册" style="cursor: pointer">
        </form>
    </div>
    <div class="rRight" style="margin: -350px 0 0 500px">
        <h3>快速注册</h3>
        <!--<div class="ksreg"></div>-->
        <button class="btn1"></button>
        <button class="btn2"></button>
        <button class="btn3"></button>
        <button class="btn4"></button>
        <button class="btn5"></button>
        <br>
        <a href="login.html">已有账号，现在去登录！</a>
    </div>
</div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/register.js"></script>
</html>
